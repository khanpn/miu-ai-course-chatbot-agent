<!DOCTYPE html><html>  <head>    <link rel="stylesheet" type="text/css" href="/static/messenger.css">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  </head>  <body>    <div class="msger">      <div class="msger-header">        <h1>E-comerce Chatbot</h1>      </div>      <div id="chatbox-contaner" class="msger-chat">        <div id="chatbox" class="msger-chat"></div>        <div id="scrollAnchor" class="msger-chat"></div>      </div>      <div id="userInput" class="msger-inputarea">        <input id="textInput" type="text" class="msger-input" placeholder="Enter your message...">        <button id="buttonSubmit" type="submit" class="msger-send-btn">Send</button>      </div>    </div>    <script>      function createHtmlMsg(content, color) {          var msgTemplate = '<div class="message-%color%"><p class="message-content">%content%</p><div class="message-timestamp-right">%time%</div></div>';          var now = new Date();          var time = `${now.getHours()}:${now.getMinutes()}`          var replacements = {'%color%': color, '%content%': content, '%time%': time}          return msgTemplate.replace(/%\w+%/g, function(all) {               return replacements[all] || all;            });      }      function handleScrolling() {          document.getElementById('scrollAnchor').scrollIntoView({block: 'start', behavior: 'smooth'});      }      jQuery.ajax ({        url: '/greeting',        type: 'GET',        dataType: 'json',        contentType: 'application/json; charset=utf-8',        success: function(data){            $("#chatbox").append(createHtmlMsg(data.content, 'blue'));            handleScrolling();        }      });            function getBotResponse() {      var rawText = $("#textInput").val();      var userHtml = createHtmlMsg(rawText, 'orange');      $("#textInput").val("");      $("#chatbox").append(userHtml);      handleScrolling();      jQuery.ajax ({        url: '/post',        type: 'POST',        data: JSON.stringify({ id: 123, message: rawText }),        dataType: 'json',        contentType: 'application/json; charset=utf-8',        success: function(data){            $("#chatbox").append(createHtmlMsg(data.content, 'blue'));            handleScrolling();        }      });      }      $("#textInput").keypress(function(e) {        if ((e.which == 13) && document.getElementById("textInput").value != "" ){            getBotResponse();        }      });      $("#buttonSubmit").click(function() {        if (document.getElementById("textInput").value != "") {            getBotResponse();        }      })    </script>  </body></html>
