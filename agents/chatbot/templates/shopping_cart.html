<div class="shopping-cart-container">  <table width="100%">    <tbody>      {% for item in items %}      <tr>        <td>{{ item.product.name }}</td>        <td>{{ item.quantity }} x</td>        <td align="right">{{ item.price }}</td>      </tr>      {% endfor %}      <tr class="border-top">        <td>Total</td>        <td></td>        <td align="right">{{ total }}</td>      </tr>    </tbody>  </table></div>
