<div class="product-list-container">  {% for item in items %}  <div class="product-container">    <h2>{{ item.name }}</h2>    <p>{{ item.description }}</p>    <img class="product-image" src="static/images/{{ item.image }}" alt="Product Image">    <p><strong>Price: </strong>{{ item.price }} {{ item.currency }}</p>    <p><strong>Category: </strong>{{ item.category }}</p>    <p><strong>Brand: </strong>{{ item.brand }}</p>    <p><strong>Stock Quantity: </strong>{{ item.stock_quantity }}</p>  </div>  {% endfor %}</div>
